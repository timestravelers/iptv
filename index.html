
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IQ-TV</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black;
            color: #f4f4f5;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            padding: var(--sat) var(--sar) var(--sab) var(--sal);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-header {
            background: rgba(9, 9, 11, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(24px);
            padding: 0.75rem;
            border-bottom: 1px solid #27272a;
        }

        @media (max-width: 768px) {
            .sidebar-mobile {
                position: fixed;
                height: 100%;
                z-index: 100;
                box-shadow: 20px 0 50px rgba(0,0,0,0.9);
            }
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.7);
                backdrop-filter: blur(6px);
                z-index: 90;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;
        
        const parseM3U = (content, fileName = 'My Playlist') => {
            const channels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            const groupsSet = new Set();

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,(.*)$/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    
                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Unknown Channel',
                        logo: logoMatch ? logoMatch[1] : null,
                        group: groupMatch ? groupMatch[1] : 'Lainnya',
                        id: Math.random().toString(36).substr(2, 9),
                    };
                    if (currentChannel.group) groupsSet.add(currentChannel.group);
                } else if (line.startsWith('http')) {
                    if (currentChannel.name) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = {};
                    }
                }
            }
            return { name: fileName, channels, groups: Array.from(groupsSet).sort() };
        };

        const VideoPlayer = ({ channel, onClose }) => {
            const videoRef = useRef(null);
            const hlsRef = useRef(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!channel || !videoRef.current) return;
                const video = videoRef.current;
                setError(null);

                if (hlsRef.current) hlsRef.current.destroy();

                const playVideo = () => {
                    video.play().catch(e => {
                        console.warn("Autoplay blocked, waiting for user interaction", e);
                    });
                };

                if (window.Hls && window.Hls.isSupported()) {
                    const hls = new window.Hls({
                        enableWorker: true,
                        lowLatencyMode: true
                    });
                    hlsRef.current = hls;
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                    hls.on(window.Hls.Events.MANIFEST_PARSED, playVideo);
                    hls.on(window.Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            switch (data.type) {
                                case window.Hls.ErrorTypes.NETWORK_ERROR:
                                    hls.startLoad();
                                    break;
                                case window.Hls.ErrorTypes.MEDIA_ERROR:
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    setError("Gagal memuat siaran. Cek koneksi Anda.");
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                    video.addEventListener('loadedmetadata', playVideo);
                } else {
                    setError("Browser tidak mendukung format video ini.");
                }

                return () => { if (hlsRef.current) hlsRef.current.destroy(); };
            }, [channel]);

            return (
                <div className="flex flex-col bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800 max-w-4xl mx-auto w-full animate-fade-in">
                    <div className="relative aspect-video bg-black group">
                        <video ref={videoRef} className="w-full h-full" controls playsInline crossOrigin="anonymous" />
                        {error && (
                            <div className="absolute inset-0 flex items-center justify-center bg-black/90 p-4 text-center">
                                <div className="space-y-3">
                                    <p className="text-red-400 font-medium text-sm">{error}</p>
                                    <button onClick={() => window.location.reload()} className="text-xs bg-zinc-800 px-3 py-1 rounded-full">Refresh</button>
                                </div>
                            </div>
                        )}
                        <button 
                            onClick={onClose}
                            className="absolute top-2 right-2 bg-black/60 hover:bg-red-600 p-2 rounded-full transition-all shadow-lg z-10"
                        >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div className="p-3 flex items-center gap-3 bg-zinc-900/50">
                        {channel.logo && <img src={channel.logo} className="w-8 h-8 rounded bg-white/5 p-1 object-contain shrink-0" onError={(e) => e.target.style.display='none'} />}
                        <div className="overflow-hidden">
                            <h3 className="font-bold text-zinc-100 text-sm truncate">{channel.name}</h3>
                            <p className="text-zinc-500 text-[10px] truncate uppercase tracking-wider">{channel.group}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [playlist, setPlaylist] = useState(null);
            const [selectedChannel, setSelectedChannel] = useState(null);
            const [activeGroup, setActiveGroup] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);

            const selectGroup = (group) => {
                setActiveGroup(group);
                if (window.innerWidth < 768) setIsSidebarOpen(false);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const parsed = parseM3U(event.target.result, file.name);
                    setPlaylist(parsed);
                };
                reader.readAsText(file);
            };

            const filteredChannels = useMemo(() => {
                if (!playlist) return [];
                return playlist.channels.filter(ch => {
                    const matchesGroup = activeGroup === 'All' || ch.group === activeGroup;
                    const matchesSearch = ch.name.toLowerCase().includes(searchQuery.toLowerCase());
                    return matchesGroup && matchesSearch;
                });
            }, [playlist, activeGroup, searchQuery]);

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-black">
                    <div className="flex flex-1 overflow-hidden relative">
                        {isSidebarOpen && <div className="sidebar-overlay block md:hidden" onClick={() => setIsSidebarOpen(false)}></div>}

                        {playlist && (
                            <aside className={`${isSidebarOpen ? 'w-72' : 'w-0'} md:w-72 overflow-hidden bg-zinc-950 border-r border-zinc-800 transition-all duration-300 flex flex-col z-50 sidebar-mobile ${!isSidebarOpen && 'md:w-0'}`}>
                                <div className="p-6 border-b border-zinc-800 flex justify-between items-center">
                                    <h1 className="text-xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">IQ-TV</h1>
                                    <button className="md:hidden text-zinc-500" onClick={() => setIsSidebarOpen(false)}>
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-1">
                                    <button 
                                        onClick={() => selectGroup('All')}
                                        className={`w-full text-left px-4 py-3 rounded-xl transition-all text-sm font-medium ${activeGroup === 'All' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/20' : 'text-zinc-500 hover:bg-zinc-900'}`}
                                    >
                                        Semua Saluran
                                    </button>
                                    {playlist.groups.map(group => (
                                        <button 
                                            key={group}
                                            onClick={() => selectGroup(group)}
                                            className={`w-full text-left px-4 py-3 rounded-xl transition-all text-sm truncate font-medium ${activeGroup === group ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/20' : 'text-zinc-500 hover:bg-zinc-900'}`}
                                        >
                                            {group}
                                        </button>
                                    ))}
                                </div>
                                <div className="p-4 border-t border-zinc-800">
                                    <button onClick={() => { setPlaylist(null); setSelectedChannel(null); }} className="text-zinc-500 hover:text-white text-[10px] uppercase tracking-widest font-bold flex items-center justify-center gap-2 px-4 py-3 bg-zinc-900/50 rounded-xl w-full transition-colors">
                                        Ganti Playlist
                                    </button>
                                </div>
                            </aside>
                        )}

                        <main className="flex-1 flex flex-col overflow-hidden relative">
                            <header className="h-16 border-b border-zinc-800 flex items-center justify-between px-4 md:px-6 glass-header z-30">
                                <div className="flex items-center gap-2 md:gap-4 overflow-hidden">
                                    {playlist && (
                                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 hover:bg-zinc-800 rounded-lg shrink-0">
                                            <svg className="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                                        </button>
                                    )}
                                    <h2 className="font-bold text-sm md:text-lg truncate">{playlist ? playlist.name : 'Welcome to IQ-TV'}</h2>
                                </div>
                                {playlist && (
                                    <div className="flex-1 max-w-[120px] md:max-w-xs ml-2">
                                        <input 
                                            type="text" 
                                            placeholder="Cari..." 
                                            className="bg-zinc-900 border border-zinc-800 rounded-full px-4 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full transition-all"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                    </div>
                                )}
                            </header>

                            <div className="flex-1 overflow-y-auto relative scroll-smooth">
                                {!playlist ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center p-6 relative">
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[280px] md:w-[500px] h-[280px] md:h-[500px] bg-indigo-600/10 blur-[80px] md:blur-[120px] rounded-full animate-pulse"></div>
                                        
                                        <div className="relative z-10 space-y-6 md:space-y-8">
                                            <div className="w-16 h-16 md:w-24 md:h-24 bg-zinc-900 border border-zinc-800 rounded-2xl md:rounded-3xl flex items-center justify-center mx-auto shadow-2xl">
                                                <svg className="w-8 h-8 md:w-12 md:h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                            </div>
                                            <div>
                                                <h1 className="text-3xl md:text-5xl font-black mb-3">Mulai Nonton</h1>
                                                <p className="text-zinc-500 text-sm md:text-base max-w-[260px] md:max-w-sm mx-auto leading-relaxed">Pilih file M3U dan nikmati siaran TV langsung di smartphone Anda.</p>
                                            </div>
                                            <label className="inline-block bg-white text-black font-bold px-8 md:px-10 py-3 md:py-4 rounded-xl md:rounded-2xl cursor-pointer hover:bg-zinc-200 transition-all shadow-xl text-sm md:text-base active:scale-95">
                                                Pilih File M3U
                                                <input type="file" className="hidden" accept=".m3u" onChange={handleFileUpload} />
                                            </label>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col min-h-full">
                                        {selectedChannel && (
                                            <div className="sticky-player">
                                                <VideoPlayer channel={selectedChannel} onClose={() => setSelectedChannel(null)} />
                                            </div>
                                        )}

                                        <div className="p-4 md:p-10 space-y-6 md:space-y-8 max-w-7xl mx-auto w-full">
                                            <div className="flex items-center justify-between">
                                                <h3 className="text-lg md:text-2xl font-bold truncate pr-2">{activeGroup === 'All' ? 'Saluran Unggulan' : activeGroup}</h3>
                                                <span className="bg-zinc-900 px-3 py-1 rounded-full text-zinc-500 text-[10px] md:text-sm font-mono shrink-0 border border-zinc-800">{filteredChannels.length} TV</span>
                                            </div>

                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 md:gap-4">
                                                {filteredChannels.map(ch => (
                                                    <button 
                                                        key={ch.id} 
                                                        onClick={() => { setSelectedChannel(ch); window.scrollTo({top: 0, behavior: 'smooth'}); }}
                                                        className={`group p-2.5 rounded-xl border transition-all text-center flex flex-col items-center ${selectedChannel?.id === ch.id ? 'bg-indigo-600/10 border-indigo-500 shadow-lg' : 'bg-zinc-900/40 border-zinc-800 hover:border-zinc-600 hover:bg-zinc-900'}`}
                                                    >
                                                        <div className="w-full aspect-square bg-zinc-800 rounded-lg mb-2 flex items-center justify-center overflow-hidden relative shadow-inner">
                                                            {ch.logo ? <img src={ch.logo} className="w-full h-full object-contain p-2" loading="lazy" onError={(e) => e.target.style.opacity='0'} /> : <span className="text-2xl md:text-3xl font-bold text-zinc-700">{ch.name[0]}</span>}
                                                            <div className="absolute inset-0 bg-indigo-600/0 group-hover:bg-indigo-600/10 transition-colors flex items-center justify-center">
                                                                <div className="w-8 h-8 bg-indigo-600 rounded-full opacity-0 group-hover:opacity-100 transition-all transform scale-50 group-hover:scale-100 flex items-center justify-center shadow-lg">
                                                                    <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className="text-[10px] md:text-xs font-semibold line-clamp-2 text-zinc-300 group-hover:text-white leading-tight">{ch.name}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                    
                    <footer className="w-full py-3 border-t border-zinc-900 glass-header text-center z-50">
                        <p className="text-[9px] md:text-xs text-zinc-600 tracking-wider uppercase font-bold px-4">
                            (c)2026 - <span className="text-zinc-400">M. Thorik</span> | DANA: <span className="text-indigo-400">087888879016</span>
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

        /* CSS Protection Layer */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        input, textarea {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black;
            color: #f4f4f5;
            margin: 0;
            overflow: hidden;
            padding: var(--sat) var(--sar) var(--sab) var(--sal);
        }
        .loading-screen {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        /* Loader Animation */
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(79, 70, 229, 0.1); border-top-color: #4f46e5; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

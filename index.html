
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ-TV</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black;
            color: #f4f4f5;
            margin: 0;
            overflow: hidden;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-header {
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-bottom: 1px solid #27272a;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- IQ-TV Logic & Components ---

        // M3U Parser Logic
        const parseM3U = (content, fileName = 'My Playlist') => {
            const channels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            const groupsSet = new Set();

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,(.*)$/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    
                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Unknown Channel',
                        logo: logoMatch ? logoMatch[1] : null,
                        group: groupMatch ? groupMatch[1] : 'Uncategorized',
                        id: Math.random().toString(36).substr(2, 9),
                    };
                    if (currentChannel.group) groupsSet.add(currentChannel.group);
                } else if (line.startsWith('http')) {
                    if (currentChannel.name) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = {};
                    }
                }
            }
            return { name: fileName, channels, groups: Array.from(groupsSet).sort() };
        };

        // Video Player Component
        const VideoPlayer = ({ channel, onClose }) => {
            const videoRef = useRef(null);
            const hlsRef = useRef(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!channel || !videoRef.current) return;
                const video = videoRef.current;
                setError(null);

                if (hlsRef.current) hlsRef.current.destroy();

                if (window.Hls && window.Hls.isSupported()) {
                    const hls = new window.Hls();
                    hlsRef.current = hls;
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                    hls.on(window.Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => console.log("Play blocked", e));
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                } else {
                    setError("Browser Anda tidak mendukung pemutaran HLS.");
                }

                return () => { if (hlsRef.current) hlsRef.current.destroy(); };
            }, [channel]);

            return (
                <div className="flex flex-col bg-zinc-900 rounded-2xl overflow-hidden shadow-2xl border border-zinc-800 max-w-4xl mx-auto w-full">
                    <div className="relative aspect-video bg-black group">
                        <video ref={videoRef} className="w-full h-full" controls playsInline />
                        {error && (
                            <div className="absolute inset-0 flex items-center justify-center bg-black/90 p-4 text-center">
                                <p className="text-red-400 font-medium">{error}</p>
                            </div>
                        )}
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 bg-zinc-800/80 hover:bg-red-600 p-2 rounded-full transition-all opacity-0 group-hover:opacity-100 shadow-lg"
                        >
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div className="p-4 flex items-center gap-4 bg-zinc-900/50">
                        {channel.logo && <img src={channel.logo} className="w-12 h-12 rounded bg-white/5 p-1 object-contain" />}
                        <div>
                            <h3 className="font-bold text-zinc-100">{channel.name}</h3>
                            <p className="text-zinc-500 text-sm">{channel.group}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [playlist, setPlaylist] = useState(null);
            const [selectedChannel, setSelectedChannel] = useState(null);
            const [activeGroup, setActiveGroup] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            const handleFileUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const parsed = parseM3U(event.target.result, file.name);
                    setPlaylist(parsed);
                };
                reader.readAsText(file);
            };

            const filteredChannels = useMemo(() => {
                if (!playlist) return [];
                return playlist.channels.filter(ch => {
                    const matchesGroup = activeGroup === 'All' || ch.group === activeGroup;
                    const matchesSearch = ch.name.toLowerCase().includes(searchQuery.toLowerCase());
                    return matchesGroup && matchesSearch;
                });
            }, [playlist, activeGroup, searchQuery]);

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <div className="flex flex-1 overflow-hidden">
                        {/* Sidebar */}
                        {playlist && (
                            <aside className={`${isSidebarOpen ? 'w-72' : 'w-0'} bg-zinc-950 border-r border-zinc-800 transition-all duration-300 flex flex-col z-50`}>
                                <div className="p-6 border-b border-zinc-800">
                                    <h1 className="text-2xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">IQ-TV</h1>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-1">
                                    <button 
                                        onClick={() => setActiveGroup('All')}
                                        className={`w-full text-left px-4 py-2 rounded-xl transition-all ${activeGroup === 'All' ? 'bg-indigo-600 text-white shadow-lg' : 'text-zinc-500 hover:bg-zinc-900'}`}
                                    >
                                        Semua Saluran
                                    </button>
                                    {playlist.groups.map(group => (
                                        <button 
                                            key={group}
                                            onClick={() => setActiveGroup(group)}
                                            className={`w-full text-left px-4 py-2 rounded-xl transition-all truncate ${activeGroup === group ? 'bg-indigo-600 text-white shadow-lg' : 'text-zinc-500 hover:bg-zinc-900'}`}
                                        >
                                            {group}
                                        </button>
                                    ))}
                                </div>
                                <div className="p-4 border-t border-zinc-800">
                                    <button onClick={() => setPlaylist(null)} className="text-zinc-600 hover:text-white text-xs uppercase tracking-widest font-bold flex items-center gap-2 px-4 py-2">
                                        Ganti Playlist
                                    </button>
                                </div>
                            </aside>
                        )}

                        <main className="flex-1 flex flex-col overflow-hidden relative bg-black">
                            {/* Header */}
                            <header className="h-16 border-b border-zinc-800 flex items-center justify-between px-6 glass-header z-30">
                                <div className="flex items-center gap-4">
                                    {playlist && (
                                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 hover:bg-zinc-800 rounded-lg">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                                        </button>
                                    )}
                                    <h2 className="font-bold text-lg">{playlist ? playlist.name : 'Welcome to IQ-TV'}</h2>
                                </div>
                                {playlist && (
                                    <input 
                                        type="text" 
                                        placeholder="Cari saluran..." 
                                        className="bg-zinc-900 border border-zinc-800 rounded-full px-5 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 w-64 transition-all"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                )}
                            </header>

                            {/* Content */}
                            <div className="flex-1 overflow-y-auto relative">
                                {!playlist ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center p-8 relative">
                                        {/* Background Decor */}
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-600/10 blur-[120px] rounded-full animate-pulse"></div>
                                        
                                        <div className="relative z-10 space-y-8">
                                            <div className="w-24 h-24 bg-zinc-900 border border-zinc-800 rounded-3xl flex items-center justify-center mx-auto shadow-2xl">
                                                <svg className="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                            </div>
                                            <div>
                                                <h1 className="text-5xl font-black mb-4">Mulai Nonton</h1>
                                                <p className="text-zinc-500 max-w-sm mx-auto">Unggah file M3U Anda dan nikmati ribuan saluran TV berkualitas tinggi langsung di browser.</p>
                                            </div>
                                            <label className="inline-block bg-white text-black font-bold px-10 py-4 rounded-2xl cursor-pointer hover:scale-105 transition-transform shadow-xl">
                                                Pilih File M3U
                                                <input type="file" className="hidden" accept=".m3u" onChange={handleFileUpload} />
                                            </label>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col min-h-full">
                                        {/* Sticky Player Section */}
                                        {selectedChannel && (
                                            <div className="sticky-player">
                                                <VideoPlayer channel={selectedChannel} onClose={() => setSelectedChannel(null)} />
                                            </div>
                                        )}

                                        <div className="p-6 md:p-10 space-y-8 max-w-7xl mx-auto w-full">
                                            <div className="flex items-center justify-between">
                                                <h3 className="text-2xl font-bold">{activeGroup === 'All' ? 'Saluran Unggulan' : activeGroup}</h3>
                                                <span className="bg-zinc-900 px-4 py-1 rounded-full text-zinc-500 text-sm font-mono">{filteredChannels.length} saluran</span>
                                            </div>

                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                                                {filteredChannels.map(ch => (
                                                    <button 
                                                        key={ch.id} 
                                                        onClick={() => { setSelectedChannel(ch); window.scrollTo({top: 0, behavior: 'smooth'}); }}
                                                        className={`group p-3 rounded-2xl border transition-all text-center flex flex-col items-center ${selectedChannel?.id === ch.id ? 'bg-indigo-600/10 border-indigo-500' : 'bg-zinc-900/40 border-zinc-800 hover:border-zinc-600 hover:bg-zinc-900'}`}
                                                    >
                                                        <div className="w-full aspect-square bg-zinc-800 rounded-xl mb-3 flex items-center justify-center overflow-hidden relative shadow-inner">
                                                            {ch.logo ? <img src={ch.logo} className="w-full h-full object-contain p-2" loading="lazy" /> : <span className="text-3xl font-bold text-zinc-700">{ch.name[0]}</span>}
                                                            <div className="absolute inset-0 bg-indigo-600/0 group-hover:bg-indigo-600/10 transition-colors flex items-center justify-center">
                                                                <div className="w-10 h-10 bg-indigo-600 rounded-full opacity-0 group-hover:opacity-100 transition-all transform scale-50 group-hover:scale-100 flex items-center justify-center shadow-lg">
                                                                    <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className="text-xs font-semibold line-clamp-2 text-zinc-300 group-hover:text-white">{ch.name}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                    
                    {/* Footer */}
                    <footer className="w-full py-4 border-t border-zinc-900 glass-header text-center z-50">
                        <p className="text-[10px] md:text-xs text-zinc-600 tracking-widest uppercase font-bold">
                            Creativityright (c)2026 - <span className="text-zinc-400">M. Thorik</span> | Donasi DANA: <span className="text-indigo-400">087888879016</span>
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartIPTV</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* === SPLASH SCREEN === */
    #startup-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #111, #222);
      padding: 20px;
      text-align: center;
      z-index: 10;
    }
    #startup-screen h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      min-width: 200px;
    }
    .btn:hover { background: #2a2a2a; border-color: #00aaff; }
    #url-input-group { display: none; margin-top: 20px; width: 100%; max-width: 360px; }
    #playlist-url {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #error-message {
      margin-top: 15px;
      color: #ff6b6b;
      font-size: 0.95rem;
      min-height: 20px;
    }

    /* === MAIN APP === */
    #app {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    /* Navbar Sticky */
    #navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      border-bottom: 1px solid #333;
      align-items: center;
      gap: 20px;
    }
    #app-logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4fc3f7;
    }
    #playlist-name {
      font-size: 1.1rem;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    #search-box {
      margin-left: auto;
      width: 250px;
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    #settings-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 15px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    #settings-btn:hover {
      background: #2a2a2a;
      color: #4fc3f7;
    }

    /* Main Content */
    #main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar Groups */
    #groups-panel {
      width: 200px;
      background: rgba(0,0,0,0.6);
      padding: 15px 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .group-item {
      padding: 10px 12px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ddd;
    }
    .group-item:hover,
    .group-item.active {
      background: #2a5a8c;
      color: white;
    }

    /* Channels Area */
    #channels-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Video Player - FULLSCREEN by default */
    #video-player {
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      position: relative;
    }
    #player {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
      aspect-ratio: 16 / 9;
      max-width: 100%;
      max-height: 100%;
    }
    #player-error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      color: #ff6b6b;
      font-size: 1.1rem;
      text-align: center;
      padding: 20px;
      display: none;
    }
    #player-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #4fc3f7;
      font-size: 1.2rem;
      display: none;
    }

    /* Channel Grid */
    #channel-grid {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      max-width: 90vw;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #channel-grid::-webkit-scrollbar {
      display: none;
    }
    .channel-card {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #1e1e1e;
      border-radius: 6px;
      cursor: pointer;
      min-width: 120px;
      white-space: nowrap;
    }
    .channel-card:hover,
    .channel-card.active {
      background: #2a5a8c;
    }
    .channel-card img {
      width: 24px;
      height: 24px;
      object-fit: cover;
      border-radius: 4px;
      background: #333;
    }
    .channel-card span {
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer Donasi */
    #donation-footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      font-size: 0.8rem;
      color: #aaa;
      border-radius: 10px;
      z-index: 90;
    }
    #donation-link {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }
    #donation-link:hover {
      text-decoration: underline;
    }

    /* Settings Modal */
    #settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1a1a1a;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      border: 1px solid #333;
    }
    .modal-header {
      padding: 16px 20px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-size: 1.3rem;
      color: #4fc3f7;
    }
    .close-modal {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      background: #151515;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
    }
    .tab-btn.active {
      color: #4fc3f7;
      background: #1a1a1a;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ddd;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal-btn {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .modal-btn:hover {
      background: #2a2a2a;
      border-color: #00aaff;
    }
    .about-info {
      line-height: 1.6;
      color: #ccc;
    }
    .about-info h3 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    .about-info p {
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      #playlist-name { display: none; }
      #search-box { width: 120px; }
      .channel-card { min-width: 100px; padding: 6px 10px; }
      .channel-card span { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="startup-screen">
  <h1>üì∫ SmartIPTV</h1>
  <button id="btn-upload" class="btn">üìÅ Upload M3U</button>
  <button id="btn-url" class="btn">üîó URL Playlist</button>
  <input type="file" id="file-input" accept=".m3u,.m3u8" hidden />
  <div id="url-input-group">
    <input type="text" id="playlist-url" placeholder="https://contoh.com/playlist.m3u" />
    <button id="btn-load-url" class="btn">Muat</button>
  </div>
  <div id="error-message"></div>
</div>

<!-- MAIN APP -->
<div id="app">
  <nav id="navbar">
    <div id="app-logo">SmartIPTV</div>
    <div id="playlist-name">Playlist</div>
    <div id="search-box">
      <input type="text" id="search" placeholder="Cari channel..." />
    </div>
    <button id="settings-btn" title="Pengaturan">‚öôÔ∏è</button>
  </nav>

  <div id="video-player">
    <video id="player" playsinline></video>
    <div id="player-loading">Memuat stream...</div>
    <div id="player-error"></div>
    <div id="channel-grid"></div>
    <footer id="donation-footer">
      üíñ by tHoRicQ
    </footer>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div id="settings-modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Pengaturan</div>
      <button class="close-modal">&times;</button>
    </div>
    <div class="tabs">
      <button class="tab-btn active" data-tab="settings">Pengaturan</button>
      <button class="tab-btn" data-tab="about">About</button>
    </div>
    <div class="tab-content active" id="tab-settings">
      <div class="form-group">
        <label>Upload File M3U Baru</label>
        <input type="file" id="modal-file-input" accept=".m3u,.m3u8" class="form-control" />
      </div>
      <div class="form-group">
        <label>URL Playlist Baru</label>
        <input type="text" id="modal-url-input" placeholder="https://contoh.com/playlist.m3u" class="form-control" />
      </div>
      <button id="apply-settings" class="modal-btn">Terapkan Perubahan</button>
    </div>
    <div class="tab-content" id="tab-about">
      <div class="about-info">
        <h3>Tentang Aplikasi</h3>
        <p><strong>Versi:</strong> 1.0.0</p>
        <p><strong>Deskripsi:</strong> IPTV Player otomatis dengan fullscreen.</p>
        <p><strong>Creativityright by tHoRicQ</strong></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.10"></script>
<script>
let channels = [];
let groups = [];
let currentChannelIndex = -1;
let currentPlaylistName = "Playlist";

function requestFullscreen(element) {
  if (element.requestFullscreen) element.requestFullscreen();
  else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
  else if (element.msRequestFullscreen) element.msRequestFullscreen();
}

function exitFullscreen() {
  if (document.exitFullscreen) document.exitFullscreen();
  else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
  else if (document.msExitFullscreen) document.msExitFullscreen();
}

function isFullscreen() {
  return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
}

document.addEventListener("DOMContentLoaded", () => {
  const startupScreen = document.getElementById('startup-screen');
  const app = document.getElementById('app');
  const fileInput = document.getElementById('file-input');
  const playlistUrlInput = document.getElementById('playlist-url');
  const playlistNameEl = document.getElementById('playlist-name');
  const searchInput = document.getElementById('search');
  const channelGrid = document.getElementById('channel-grid');
  const player = document.getElementById('player');
  const playerLoading = document.getElementById('player-loading');
  const playerError = document.getElementById('player-error');
  const errorMessage = document.getElementById('error-message');
  
  const settingsModal = document.getElementById('settings-modal');
  const settingsBtn = document.getElementById('settings-btn');
  const closeModal = document.querySelector('.close-modal');
  const modalFileInput = document.getElementById('modal-file-input');
  const modalUrlInput = document.getElementById('modal-url-input');
  const applySettingsBtn = document.getElementById('apply-settings');

  function showError(msg) {
    errorMessage.textContent = msg;
    setTimeout(() => { errorMessage.textContent = ""; }, 5000);
  }

  function showPlayerError(msg) {
    playerLoading.style.display = 'none';
    playerError.textContent = msg;
    playerError.style.display = 'flex';
  }

  function hidePlayerError() {
    playerError.style.display = 'none';
  }

  function parseM3U(text) {
    const lines = text.split('\n');
    const list = [];
    let current = null;

    for (let line of lines) {
      line = line.trim();
      if (line.startsWith('#EXTINF:')) {
        const logoMatch = line.match(/tvg-logo=["']?([^"'>]*)/i);
        const groupMatch = line.match(/group-title=["']?([^"'>]*)/i);
        const name = line.split(/,(.+)/).pop()?.trim() || 'Channel';
        current = {
          name: name,
          url: '',
          logo: logoMatch ? logoMatch[1] : '',
          group: groupMatch ? groupMatch[1] : 'Umum'
        };
      } else if (line && !line.startsWith('#') && current) {
        current.url = line;
        list.push(current);
        current = null;
      }
    }
    return list;
  }

  function loadPlaylist(list, name) {
    if (list.length === 0) {
      showError("‚ùå Tidak ada channel valid.");
      return;
    }

    channels = list;
    currentPlaylistName = name;
    playlistNameEl.textContent = name;

    startupScreen.style.display = 'none';
    app.style.display = 'flex';

    renderChannels(list);
    
    // Putar channel pertama & fullscreen
    if (list.length > 0) {
      playAndFullscreen(list[0], 0);
    }
  }

  function renderChannels(list) {
    channelGrid.innerHTML = '';
    if (list.length === 0) return;
    
    list.forEach((ch, index) => {
      const el = document.createElement('div');
      el.className = 'channel-card';
      if (index === currentChannelIndex) el.classList.add('active');
      el.innerHTML = `
        ${ch.logo ? `<img src="${ch.logo}" onerror="this.style.display='none'" />` : ''}
        <span title="${ch.name}">${ch.name}</span>
      `;
      el.onclick = () => playAndFullscreen(ch, index);
      channelGrid.appendChild(el);
    });
  }

  function playAndFullscreen(channel, index) {
    currentChannelIndex = index;
    document.querySelectorAll('.channel-card').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });

    if (player.hls) {
      player.hls.destroy();
      player.hls = null;
    }
    player.src = '';
    hidePlayerError();
    playerLoading.style.display = 'flex';

    const url = channel.url;

    if (Hls.isSupported() && url.includes('.m3u8')) {
      const hls = new Hls({ enableWorker: false, lowLatencyMode: false });
      player.hls = hls;
      hls.loadSource(url);
      hls.attachMedia(player);
      
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        playerLoading.style.display = 'none';
        player.play().then(() => {
          if (!isFullscreen()) requestFullscreen(document.documentElement);
        }).catch(e => console.warn("Autoplay:", e));
      });
      
      hls.on(Hls.Events.ERROR, (event, data) => {
        let msg = "‚ùå Gagal memuat stream.";
        if (data.fatal) {
          if (data.type === Hls.ErrorTypes.NETWORK_ERROR) msg = "‚ùå Kesalahan jaringan.";
          else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) msg = "‚ùå Format tidak didukung.";
        }
        showPlayerError(msg);
        hls.destroy();
      });
    } else {
      player.src = url;
      playerLoading.style.display = 'none';
      player.play().then(() => {
        if (!isFullscreen()) requestFullscreen(document.documentElement);
      }).catch(e => console.warn("Autoplay:", e));
    }
  }

  // Event Listeners
  document.getElementById('btn-upload').onclick = () => fileInput.click();
  document.getElementById('btn-url').onclick = () => {
    document.getElementById('url-input-group').style.display = 'block';
  };
  document.getElementById('btn-load-url').onclick = () => {
    const url = playlistUrlInput.value.trim();
    if (!url) return showError("‚ö†Ô∏è URL tidak boleh kosong!");
    fetch(url).then(res => res.ok ? res.text() : Promise.reject(new Error(`HTTP ${res.status}`)))
      .then(text => {
        const list = parseM3U(text);
        const filename = url.split('/').pop() || 'playlist.m3u';
        loadPlaylist(list, filename);
      })
      .catch(err => showError(`‚ùå Gagal: ${err.message}`));
  };
  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      const list = parseM3U(ev.target.result);
      loadPlaylist(list, file.name);
    };
    reader.readAsText(file);
  };

  searchInput.oninput = (e) => {
    const q = e.target.value.toLowerCase();
    const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
    renderChannels(filtered);
  };

  // Modal
  settingsBtn.onclick = () => {
    settingsModal.style.display = 'flex';
    modalUrlInput.value = '';
    modalFileInput.value = '';
  };
  closeModal.onclick = () => settingsModal.style.display = 'none';
  settingsModal.onclick = (e) => { if (e.target === settingsModal) settingsModal.style.display = 'none'; };

  tabBtns = document.querySelectorAll('.tab-btn');
  tabBtns.forEach(btn => {
    btn.onclick = () => {
      tabBtns.forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
    };
  });

  applySettingsBtn.onclick = () => {
    const file = modalFileInput.files[0];
    const url = modalUrlInput.value.trim();
    if (file) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        const list = parseM3U(ev.target.result);
        loadPlaylist(list, file.name);
        settingsModal.style.display = 'none';
      };
      reader.readAsText(file);
    } else if (url) {
      fetch(url).then(res => res.ok ? res.text() : Promise.reject(new Error(`HTTP ${res.status}`)))
        .then(text => {
          const list = parseM3U(text);
          const filename = url.split('/').pop() || 'playlist.m3u';
          loadPlaylist(list, filename);
          settingsModal.style.display = 'none';
        })
        .catch(err => {
          showError(`‚ùå Gagal: ${err.message}`);
          settingsModal.style.display = 'none';
        });
    } else {
      showError("‚ö†Ô∏è Pilih file atau masukkan URL!");
    }
  };

  startupScreen.style.display = 'flex';
});

// Navigasi remote
document.addEventListener('keydown', (e) => {
  if (document.getElementById('app').style.display !== 'flex') return;
  
  const items = Array.from(document.querySelectorAll('.channel-card'));
  if (items.length === 0) return;

  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
    e.preventDefault();
    const currentIndex = items.findIndex(el => el.classList.contains('active'));
    let nextIndex = e.key === 'ArrowRight' ? currentIndex + 1 : currentIndex - 1;
    nextIndex = ((nextIndex % items.length) + items.length) % items.length;
    
    items.forEach(el => el.classList.remove('active'));
    items[nextIndex].classList.add('active');
    
    // Scroll horizontal
    items[nextIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    
    // Mainkan channel
    playAndFullscreen(channels[nextIndex], nextIndex);
  }
});
</script>

</body>
</html>
